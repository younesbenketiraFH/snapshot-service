<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queue View - Snapshot Service</title>
  <link rel="stylesheet" href="/dashboard.css" />
  <style>
    /* Queue page overrides */
    #waiting, #active, #completed, #failed, #delayed {
      height: auto;
      background: transparent;
      padding: 0.5rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .job-card {
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 0.75rem 0.9rem;
      background: #fff;
      display: inline-block;
      max-width: 100%;
      width: min(360px, 100%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    .job-header {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95rem;
      color: #2c3e50;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .job-name { color: #6c757d; }
    .job-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      font-size: 0.82rem;
      color: #495057;
    }
    .job-chip {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 999px;
      padding: 2px 8px;
    }
    .job-chip.error { color: #dc3545; border-color: #f1b0b7; background: #fff5f6; }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <h1>üì¶ Queue View</h1>
    <p class="legal-notice">BullMQ job states</p>
  </header>

  <main class="dashboard-main view-container" style="padding: 1rem 2rem;">
    <div class="view-header">
      <a class="btn btn-secondary" href="/dashboard">‚Üê Back to Dashboard</a>
      <a class="btn btn-primary" href="/db">Database View</a>
      <button id="refresh" class="btn btn-primary">üîÑ Refresh</button>
    </div>

    <section style="margin-top: 1rem;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:1rem; flex-wrap:wrap;">
        <h2>Queue Over Time</h2>
        <div style="display:flex; align-items:center; gap:0.75rem; flex-wrap:wrap;">
          <label for="time-range" style="font-size:0.95rem; color:#495057;">Range</label>
          <select id="time-range" class="filter-select" style="min-width:130px;">
            <option value="15m">Last 15 min</option>
            <option value="1h">Last 1 hour</option>
            <option value="3h">Last 3 hours</option>
            <option value="24h">Last 24 hours</option>
            <option value="custom">Custom‚Ä¶</option>
          </select>
          <label for="range-start" style="font-size:0.95rem; color:#495057;">Start</label>
          <input id="range-start" type="datetime-local" class="filter-input" style="min-width: 210px;" />
          <span style="color:#6c757d;">to</span>
          <label for="range-end" style="font-size:0.95rem; color:#495057;">End</label>
          <input id="range-end" type="datetime-local" class="filter-input" style="min-width: 210px;" />
        </div>
      </div>
      <div id="chart-legend" style="display:flex; gap:10px; flex-wrap:wrap; margin: 0.5rem 0;"></div>
      <div id="chart-container" style="position:relative; width:100%; overflow-x:auto; overflow-y:hidden; overscroll-behavior:contain; border:1px solid #e9ecef; border-radius:8px; background:#fff;">
        <svg id="queue-chart-svg" width="100%" height="240" preserveAspectRatio="none"></svg>
        <div id="chart-tooltip" class="chart-tooltip" style="position:fixed; pointer-events:none; opacity:0;"></div>
      </div>
    </section>

    <section class="metadata-grid" id="queue-stats" style="margin-top: 1rem;">
      <div class="loading">Loading queue stats...</div>
    </section>

    <section style="margin-top: 2rem;">
      <h2>Waiting</h2>
      <div id="waiting" class="raw-data-container"></div>
    </section>
    <section style="margin-top: 2rem;">
      <h2>Active</h2>
      <div id="active" class="raw-data-container"></div>
    </section>
    <section style="margin-top: 2rem;">
      <h2>Completed</h2>
      <div id="completed" class="raw-data-container"></div>
    </section>
    <section style="margin-top: 2rem;">
      <h2>Failed</h2>
      <div id="failed" class="raw-data-container"></div>
    </section>
    <section style="margin-top: 2rem;">
      <h2>Delayed</h2>
      <div id="delayed" class="raw-data-container"></div>
    </section>
  </main>

  <script src="/queue.js"></script>
  <style>
    #queue-chart-svg text.total-label { font-size: 10px; fill: #212529; font-weight: 600; }
    #queue-chart-svg text.x-label { font-size: 10px; fill: #666; }
    #queue-chart-svg .bar-bg { filter: drop-shadow(0 1px 0 rgba(0,0,0,0.02)); }
    .chart-tooltip { background: #212529; color: #fff; padding: 8px 10px; border-radius: 8px; font-size: 12px; line-height: 1.3; box-shadow: 0 6px 20px rgba(0,0,0,0.15); white-space: nowrap; z-index: 9999; }
    .chart-tooltip .row { display:flex; align-items:center; gap:8px; margin-top:4px; }
    .chart-tooltip .dot { width:10px; height:10px; border-radius:2px; display:inline-block; }
    .chart-tooltip .title { font-weight:700; font-size:12px; opacity:0.9; }
    .chart-tooltip .total { font-weight:700; color:#0dcaf0; }
  </style>
</body>
</html>
